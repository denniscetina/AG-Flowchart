<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene arjs='debugUIEnabled: false;'>
    <!-- Marcador de geolocalización -->
    <a-marker preset="hiro">
      <!-- Agrega elementos 3D para representar tu diagrama de flujo -->
      <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
      <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" color="blue"></a-cylinder>
      <!-- Puedes agregar más elementos aquí -->
    </a-marker>

    <!-- Cámara con AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
