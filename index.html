<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Agrega elementos 3D para representar tu diagrama de flujo -->
    <a-box id="myBox" grabbable color="red" scale="1 1 1" 
           mixin="joystick-move"
           position="-1 1.6 -3"></a-box>

    <a-cylinder id="myCylinder" grabbable color="blue" scale="1 1 1" 
                mixin="joystick-move"
                position="1 1.6 -3"></a-cylinder>
    <!-- Puedes agregar más elementos aquí -->

    <!-- Cámara con AR y sin marcador -->
    <a-entity camera look-controls position="0 1.6 2"></a-entity>

    <!-- Componente de joystick -->
    <a-entity id="joystick" joystick look-at="#rig"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('joystick-move', {
      tick: function () {
        var el = this.el;

        // Obtener la posición actual del objeto
        var currentPosition = el.getAttribute('position');

        // Obtener la posición del joystick
        var joystickPosition = el.sceneEl.querySelector('#joystick').components.joystick.data.position;

        // Mover el objeto en función de la posición del joystick
        el.setAttribute('position', {
          x: currentPosition.x + joystickPosition.x * 0.1, // Ajusta la velocidad según sea necesario
          y: currentPosition.y,
          z: currentPosition.z + joystickPosition.y * 0.1
        });
      }
    });
  </script>
</body>
</html>
