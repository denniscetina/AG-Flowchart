<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with A-Frame</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-event-pause-component/dist/aframe-event-pause-component.min.js"></script>
  <script src="https://unpkg.com/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-pinch-zoom-component/dist/aframe-pinch-zoom-component.min.js"></script>
</head>
<body>
  <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="imagen" src="mjk.jpg">
    </a-assets>
    <a-marker type="pattern" preset="hiro" markerhandler>
      <a-entity pinch-to-zoom super-hands="colliderEvent: pinch; colliderEventProperty: pinchScale"
                grabbable pinch-to-zoom>
        <a-image src="#imagen" scale="2 2 2"></a-image>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          console.log('Marcador Encontrado');
        });
      }
    });
  </script>
</body>
</html>
