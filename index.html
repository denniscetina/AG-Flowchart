<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Caja que se puede agarrar y mover -->
    <a-box grabbable color="red" scale="0.2 0.2 0.2" position="0 1.6 -3"></a-box>

    <!-- CÃ¡mara con AR y sin marcador -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var secondCameraEl = document.querySelector('#second-camera');
secondCameraEl.setAttribute('camera', 'active', true);
    AFRAME.registerComponent('grabbable', {
      init: function () {
        this.Grab = this.Grab.bind(this);
        this.Release = this.Release.bind(this);

        this.el.addEventListener('grab-start', this.Grab);
        this.el.addEventListener('grab-end', this.Release);
      },
      Grab: function (event) {
        this.el.setAttribute('kinematic-body', 'enabled', false);
        this.el.body.el = null;
        this.el.body.velocity.set(0, 0, 0);
        this.el.body.angularVelocity.set(0, 0, 0);
      },
      Release: function (event) {
        this.el.setAttribute('kinematic-body', 'enabled', true);
      }
    });
  </script>
</body>
</html>
