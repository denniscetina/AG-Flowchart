<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Botones HTML para controlar la escala -->
  

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Agrega elementos 3D para representar tu diagrama de flujo -->
    
    <!-- Inicio/Final -->
    <a-gltf-model scale="2 2 2" src="Modelos/inicio-fin.glb" position="0 0 0" rotation="0 90 0"></a-gltf-model>
    <a-text value="Inicio/Final \n Representa el inicio y el final de un proceso" align="center" position="0 1 0" color="#FFF"></a-text>
    
    <!-- Arrow -->
    <a-gltf-model scale="1.2 1.2 1.2" src="Modelos/arrow.glb" position="3 0 5" rotation="0 240 0"></a-gltf-model>
    <a-text value="Linea de flujo \n Indica el orden de la ejecución de las operaciones" align="center" position="5 1 1"  rotation="0 -25 0"color="#FFF"></a-text>
    
    <a-gltf-model scale="1.2 1.2 1.2" src="Modelos/entrada-salida.glb" position="4 0 9.5" rotation="0 240 0"></a-gltf-model>
    <a-text value="Entrada/Salida \n Representa la lectura de datos en la entrada y la impresion de datos en la salida" align="center" position="10 1 5"  rotation="0 -25 0"color="#FFF"></a-text>

    <a-box scale="0.5 0.5 0.5"  position="6 0 11" rotation="0 240 0"></a-box>
    <a-text scale="0.5 0.5 0.5"  value="Proceso \n Representa cualquier tipo de operacion" align="center" position="6 0.5 11"  rotation="0 -75 0"color="#FFF"></a-text>

    <a-gltf-model scale="0.4 0.4 0.4" src="Modelos/condicion.glb" position="2 0 13" ></a-gltf-model>
    <a-text scale="0.2 0.2 0.2"  value="Proceso \n Representa cualquier tipo de operacion" align="center" position="2 0.3 13"  rotation="0 -100 0"color="#FFF"></a-text>
    
   

    <!-- Puedes agregar más elementos aquí -->

    <!-- Cámara con AR y sin marcador -->
    <a-entity camera="zoom: 1" look-controls position="0 0 12"></a-entity>
    
  </a-scene>

  <script>
    function scaleObject(objectId, scaleAmount) {
      var target = document.getElementById(objectId);
      var currentScale = target.getAttribute('scale');

      // Escala el objeto
      target.setAttribute('scale', {
        x: currentScale.x * scaleAmount,
        y: currentScale.y * scaleAmount,
        z: currentScale.z * scaleAmount
      });
    }
  </script>
</body>
</html>
