<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Botones HTML para controlar la escala -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
    <button onclick="scaleObject('myBox', 1.2)">Scale Up</button>
    <button onclick="scaleObject('myBox', 0.8)">Scale Down</button>
  </div>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Agrega elementos 3D para representar tu diagrama de flujo -->
    
    <!-- Inicio/Final -->
    <a-entity scale="0.5 0.5 0.5" position="-3 2 0">
      <a-text value="Inicio/Final \n Representa el inicio y el final de un proceso" align="center" position="0 0.5 0" color="#FFFFFF"></a-text>
      <a-image src="Modelos/inicio-fin.png" scale="1 1 1"></a-image>
    </a-entity>

    <!-- Proceso 1 -->
    <a-box id="myBox" grabbable color="green" scale="1 1 1" position="0 2 0"></a-box>
    <a-entity scale="0.5 0.5 0.5" position="0 3 0">
      <a-text value="Proceso 1 \n Representa cualquier tipo de operación" align="center" position="0 0.5 0" color="#FFFFFF"></a-text>
    </a-entity>

    <!-- Proceso 2 -->
    <a-box id="myBox2" grabbable color="blue" scale="1 1 1" position="3 2 0"></a-box>
    <a-entity scale="0.5 0.5 0.5" position="3 3 0">
      <a-text value="Proceso 2 \n Representa cualquier tipo de operación" align="center" position="0 0.5 0" color="#FFFFFF"></a-text>
    </a-entity>
    
    <!-- Puedes seguir agregando más elementos aquí -->

    <!-- Cámara con AR y sin marcador -->
    <a-entity camera="zoom: 1" look-controls position="0 2 8"></a-entity>
    
  </a-scene>

  <script>
    function scaleObject(objectId, scaleAmount) {
      var target = document.getElementById(objectId);
      var currentScale = target.getAttribute('scale');

      // Escala el objeto
      target.setAttribute('scale', {
        x: currentScale.x * scaleAmount,
        y: currentScale.y * scaleAmount,
        z: currentScale.z * scaleAmount
      });
    }
  </script>
</body>
</html>
