<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Botones HTML para controlar la galería -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
    <button onclick="cambiarImagen(-1)">Anterior</button>
    <button onclick="cambiarImagen(1)">Siguiente</button>
  </div>

  <!-- Galería de objetos -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-entity id="galeria" position="0 2 -5" galeria>
      <a-box id="objeto1" color="red" scale="1 1 1"></a-box>
      <a-cylinder id="objeto2" color="green" scale="1 1 1"></a-cylinder>
      <a-sphere id="objeto3" color="blue" scale="1 1 1"></a-sphere>
      <a-cone id="objeto4" color="yellow" scale="1 1 1"></a-cone>
    </a-entity>

    <!-- Cámara con AR y sin marcador -->
    <a-entity camera="zoom: 1" look-controls position="0 2 8"></a-entity>
  </a-scene>

  <script>
    function cambiarImagen(direccion) {
      var galeria = document.getElementById('galeria').components.galeria;
      galeria.cambiarImagen(direccion);
    }

    AFRAME.registerComponent('galeria', {
      init: function () {
        this.indiceActual = 0;
        this.objetos = this.el.children;

        // Mostrar el primer objeto, ocultar los demás
        this.mostrarObjeto(this.indiceActual);
      },
      cambiarImagen: function (direccion) {
        this.indiceActual = (this.indiceActual + direccion + this.objetos.length) % this.objetos.length;
        this.mostrarObjeto(this.indiceActual);
      },
      mostrarObjeto: function (indice) {
        for (var i = 0; i < this.objetos.length; i++) {
          this.objetos[i].setAttribute('visible', i === indice);
        }
      }
    });
  </script>
</body>
</html>
