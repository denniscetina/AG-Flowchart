<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Botones HTML para controlar la escala -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
    <button onclick="scaleObject('myBox', 1.2)">Scale Up</button>
    <button onclick="scaleObject('myBox', 0.8)">Scale Down</button>
  </div>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Agrega elementos 3D para representar tu diagrama de flujo -->
    
    <a-gltf-model grabbable src="Modelos/inicio-fin.glb" rotation="0 40 0" position="0 0 0"></a-gltf-model>
    
    <a-entity scale="0.5 0.5 0.5" text="value: Inicio/Final; align: center; color: #FFFFFF" rotation="0 40 0" position="0 2 -3"></a-entity>

    <a-gltf-model grabbable src="Modelos/arrow.glb" rotation="0 40 0" position="0 0 0"></a-gltf-model>
    
    <a-entity scale="0.5 0.5 0.5" text="value: Flecha; align: center; color: #FFFFFF" rotation="0 40 0" position="3 2 0"></a-entity>

    <a-gltf-model grabbable src="Modelos/entrada-salida.glb" rotation="0 40 0" position="0 0 0"></a-gltf-model>
    
    <a-entity scale="0.5 0.5 0.5" text="value: Entrada/Salida; align: center; color: #FFFFFF" rotation="0 40 0" position="-3 2 0"></a-entity>

    <a-box grabbable color="green" scale="1 1 1" position="0 0 0"></a-box>
    
    <a-entity scale="0.5 0.5 0.5" text="value: Proceso; align: center; color: #FFFFFF" rotation="0 40 0" position="0 2 3"></a-entity>

    <a-gltf-model grabbable src="Modelos/arrow.glb" rotation="0 40 0" position="0 0 0"></a-gltf-model>
    
    <a-entity scale="0.5 0.5 0.5" text="value: Flecha; align: center; color: #FFFFFF" rotation="0 40 0" position="-3 2 0"></a-entity>

    <!-- Puedes seguir agregando más elementos aquí -->

    <!-- Cámara con AR y sin marcador -->
    <a-entity camera="zoom: 1" look-controls position="0 2 8"></a-entity>
    
  </a-scene>

  <script>
    function scaleObject(objectId, scaleAmount) {
      var target = document.getElementById(objectId);
      var currentScale = target.getAttribute('scale');

      // Escala el objeto
      target.setAttribute('scale', {
        x: currentScale.x * scaleAmount,
        y: currentScale.y * scaleAmount,
        z: currentScale.z * scaleAmount
      });
    }
  </script>
</body>
</html>
